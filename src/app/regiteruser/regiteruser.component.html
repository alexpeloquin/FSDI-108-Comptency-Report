<div class="user-form">
  <form>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">User Name</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="userModel.userName" name="userName" class="form-control"
          placeholder="User Name">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" [(ngModel)]="userModel.email" name="email" class="form-control" placeholder="Email">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" [(ngModel)]="userModel.password" name="password" class="form-control"
          placeholder="Password">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Retype Password</label>
      <div class="col-sm-10">
        <input type="password" [(ngModel)]="pass2" name="secPass" class="form-control" placeholder="Password">

        <div class="alert alert-danger" role="alert" *ngIf="userModel.password && pass2 && userModel.password != pass2">
          Passwords do not match, please verify.
        </div>

      </div>
    </div>

    <hr>

    <div class="form-group">
      <label for="exampleInputEmail1">First name</label>
      <input type="text" [(ngModel)]="userModel.firstName" name="firstName" class="form-control"
        placeholder="Enter first name">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Last name</label>
      <input type="text" [(ngModel)]="userModel.lastName" name="lastName" class="form-control"
        placeholder="Enter last name">
    </div>

    <button (click)="save();" type="button" class="btn btn-info">Save User</button>

  </form>
</div>
