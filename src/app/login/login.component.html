<div class="user-form">
  <form>

    <div class="alert alert-danger" *ngIf="!vaildCredential" >
      Invalid data, please check!
    </div>

    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Email">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password">
      </div>
    </div>

    <button (click)="login()" type="button" class="btn btn-info">Log me in</button>

  </form>
</div>
